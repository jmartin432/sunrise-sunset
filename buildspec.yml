version: 0.1

env:
  secrets-manager:
    key: google-maps-api:key

phases:
  pre_build:
    commands:
       - printenv > .env
       - cat .env

  build:
    commands:
      - npm install
      - npm run build
artifacts:
  files:
    - dist/index.html
    - dist/favicon.ico
    - dist/css/*
    - dist/js/*
